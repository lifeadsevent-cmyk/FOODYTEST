
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gourmet Direct | Menu Prestige</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #121212;
            min-height: 100vh;
            min-height: 100svh;
            overflow-x: hidden;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-cursive {
            font-family: 'Dancing Script', cursive;
        }
        
        /* Book 3D Logic */
        .book-container {
            perspective: 3000px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            height: 100%;
            min-height: 80vh;
        }

        .book {
            position: relative;
            width: 450px;
            height: 600px;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .sheet {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            padding: 40px 30px;
            box-shadow: inset 3px 0 15px rgba(0,0,0,0.5);
            background: #1a1a1d;
            overflow: hidden;
            user-select: none;
        }

        .page-front {
            z-index: 2;
        }

        .page-back {
            transform: rotateY(180deg);
            z-index: 1;
            box-shadow: inset -3px 0 15px rgba(0,0,0,0.5);
        }

        .sheet.flipped {
            transform: rotateY(-180deg);
        }

        /* Navigation Helpers */
        .nav-zone {
            position: absolute;
            top: 0;
            height: 100%;
            width: 30%;
            z-index: 50;
            cursor: pointer;
        }
        .nav-prev { left: 0; }
        .nav-next { right: 0; }

        .yellow-accent { color: #fbc02d; }
        .bg-yellow-accent { background-color: #fbc02d; }
        
        .wave-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #fbc02d;
            clip-path: ellipse(80% 100% at 50% 100%);
        }

        .leader-dots {
            flex-grow: 1;
            border-bottom: 2px dotted rgba(251, 192, 45, 0.3);
            margin: 0 8px;
            position: relative;
            top: -4px;
        }

        .corner-ornament {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.2;
            pointer-events: none;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #fbc02d;
            border-radius: 10px;
        }

        .book-shadow {
            position: absolute;
            bottom: -30px;
            width: 110%;
            height: 40px;
            background: rgba(0,0,0,0.6);
            filter: blur(20px);
            border-radius: 50%;
            z-index: -1;
            left: -5%;
        }

        /* MOBILE FULL SCREEN OVERRIDE */
        @media (max-width: 640px) {
            .book-container {
                padding: 0;
                min-height: 100svh;
                overflow: hidden;
            }
            .book {
                width: 100vw;
                height: 100svh;
                border-radius: 0;
            }
            .page {
                padding: 20px 15px;
                border-radius: 0;
                box-shadow: none;
            }
            .book-shadow {
                display: none;
            }
            .wave-footer {
                height: 40px;
            }
            .sheet {
                /* On mobile we shift the origin slightly for a better full-page turn effect */
                transform-origin: left center;
            }
        }

        /* Animation utilities */
        .animate-in {
            animation-duration: 0.3s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
        }
        @keyframes zoom-in-95 {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .zoom-in-95 { animation-name: zoom-in-95; }
    </style>
